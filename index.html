<html>
	<head>
		<style type="text/css">
			body {

			}
			@import url(http://fonts.googleapis.com/css?family=Open+Sans);

body{
  font-family: "Open Sans",  Impact;
    text-shadow:0px 0px 15px #fff,
      0px 0px 20px #fff;
}
.area{
  text-align:center;
  color:#fff;
  letter-spacing: -7px;
  font-weight:150;
  text-transform:uppercase;
  animation:blur .75s ease-out infinite;
  text-shadow:0px 0px 5px #fff,
      0px 0px 7px #fff;
}

@keyframes blur{
  from{
      text-shadow:0px 0px 10px #fff,
      0px 0px 10px #fff, 
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 50px #fff,
      0px 0px 50px #fff,
      0px 0px 50px #7B96B8,
      0px 0px 150px #7B96B8,
      0px 10px 100px #7B96B8,
      0px 10px 100px #7B96B8,
      0px 10px 100px #7B96B8,
      0px 10px 100px #7B96B8,
      0px -10px 100px #7B96B8,
      0px -10px 100px #7B96B8;}
}
		</style>
	</head>
	<body>
		<table style="background-col1or: green;width: 100%; text-align: center; font-size: 400px; font-weight: bold; margin-top: 50px; line-height: 1" >
			<tr style="font-size: 150px;">
				<td></td>
				<td style="color: #2B507D">.NET</td>
				<td><span class="area">FIGHT</span></td>
				<td style="color: #DF0000">Java</td>
				<td></td>
			</tr>
			<tr>
				<td width="10%"></td>
				<td width="30%" style="color: #2B507D">5</td>
				<td width="20%">&nbsp;</td>
				<td width="30%" style="color: #DF0000">13</td>
				<td width="10%"></td>
			</tr>
		</table>
		
		<div id="id01"></div>

		<script>
		var xmlhttp = new XMLHttpRequest();
		var url = "https://raw.githubusercontent.com/mkovtun/rocket/master/score.txt";

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var data = JSON.parse(xmlhttp.responseText);
				myFunction(data);
			}
		}
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function myFunction(score) {
			document.getElementById("id01").innerHTML = score.net;
		}
		</script>
	</body>
</html>
